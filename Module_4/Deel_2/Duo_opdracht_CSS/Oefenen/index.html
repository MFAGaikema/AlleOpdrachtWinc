<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Master</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://kit.fontawesome.com/d4e6b0151b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="wrapper">
      <ul>
        <li class="laptop">
          <i class="fas fa-laptop-code"></i>
          <div class="slider">
            <a href="#">Check out my blog</a>
          </div>
        </li>
        <li class="twitter">
            <i class="fab fa-twitter"></i>
          
          <div class="slider">
            <a href="#">Follow me on twitter</a>
          </div>
        </li>

        <li class="linkedin">
          <i class="fab fa-linkedin-in"></i>
          <div class="slider">
            <a href="#">Connect on Linkedin</a>
          </div>
        </li>

        <li class="facebook">
            <i class="fab fa-facebook-f"></i>
          <div class="slider">
            <a href="#">Like my Facebook page</a>
          </div>
        </li>

        <li class="github">
            <i class="fab fa-github"></i>
          <div class="slider">
            <a href="#">See projects on Github</a>
          </div>
        </li>
      </ul>
    </nav>
  </body>
</html>
